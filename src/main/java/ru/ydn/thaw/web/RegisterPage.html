<wicket:extend>
	<form role="form" wicket:id="form">
	  <div class="form-group">
	    <label wicket:for="username">UserName</label>
	    <input type="text" class="form-control" wicket:id="username" placeholder="Enter your username">
	  </div>
	  <div class="form-group">
	    <label wicket:for="email">Email address</label>
	    <input type="text" class="form-control" wicket:id="email" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label wicket:for="password">Password</label>
	    <input type="password" class="form-control" wicket:id="password" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label wicket:for="confirmPassword">Confirm Password</label>
	    <input type="password" class="form-control" wicket:id="confirmPassword" placeholder="Confirm Password">
	  </div>
	  <button type="submit" class="btn btn-default" wicket:id="register">Register</button>
	</form>
	<a href="#" wicket:id="login">Login</a>
</wicket:extend>
