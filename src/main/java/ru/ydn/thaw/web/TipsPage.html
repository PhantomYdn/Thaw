<wicket:extend>
	<div ng-view="" class="ng-scope">
		<h3 class="ng-scope">Tips</h3>
		<h4 wicket:id="name"></h4>
		<div wicket:id="description"></div>
		<ul class="ng-scope">
			<li ng-repeat="tip in engagements[engagementNumber].tips"
				class="ng-binding ng-scope" wicket:id="tips"><div wicket:id="content"> Tip 1 for engagement 1</div></li>

		</ul>
		<a href="/task" class="btn btn-default ng-scope">Back</a>
	</div>
</wicket:extend>
